<h1>Account Password Recovery</h1>

<div id="error_message" class="${error_class}">${error_message}</div>
<br />

<div id="forgot_password_form">
	<form method="POST" action="/user/forgot">
		<input type="email" name="email" placeholder="Email" value="${email}" required>
		<input type="hidden" name="page" value="forgot_password">
		<div id="forgot_password_submit">
			<input type="submit" value="Send Email">
		</div>
	</form>
</div>
